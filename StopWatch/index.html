<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Main container-->
    <div class="container">
        <img src="image 1.png">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">00 :</span>
                    <span class="text sec"> &nbsp;00 :</span>
                    <span class="text msec">&nbsp;00</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
           

            <button class="lap-clear-button hidden">Clear All</button>
        </ul>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
